<h2>Feed View</h2>

<a href="#/feed/{{feed.id}}"><h3>{{feed.title}}</h3></a>
<h4>{{feed.feedUrl}}</h4>
<ul class="feed-details-list">
	<li><p>{{feed.upvotes}}</p></li>
	<li><p>{{feed.feedType}}</p></li>
	<li><a href="#/user/{{feed.submitterId}}"><p>{{feed.submitter}}</p></a></li>
	<li><a href="#" id="{{feed.id}}" data-follow="">Follow Feed</a></li>
</ul>

	<li><p>Post Type: {{post.postType}}</p></li>
	<li>Comments: {{post.numberOfComments}}</li>

<ol>
	<!-- <li ng-repeat="post in posts | orderBy:'timestamp':true" ng-switch on="post.postType"> -->
	<li ng-repeat="post in posts | orderBy:'score':true" ng-switch on="post.postType">
		<div ng-switch-when="collection" >
			<div ng-include src="'views/collection.html'"></div>
		</div>
		<div ng-switch-when="youtube">
			<div ng-include src="'views/youtube.html'"></div>
		</div>
		<div ng-switch-when="rss">
			<div ng-include src="'views/rss.html'"></div>
		</div>
		<div ng-switch-when="twitter">
			<div ng-include src="'views/twitter.html'"></div>
		</div>
		<div ng-switch-when="reddit">
			<div ng-include src="'views/reddit.html'"></div>
		</div>
		<span ng-switch-default>Error</span>
<!-- 		<div>{{Math.floor((post.posted | timestamp) / 1000 / 60 / 60)}}</div>
		<div>{{post.posted | timestamp}}</div> -->
		<div>{{post.score}}</div>
	</li>
</ol>

<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
