<a href="{{post.link}}"><p><strong>{{post.title}}</strong></p></a>
<ul class="feed-details-list">
	<li><img src="/images/rss.png" alt="Rss Post"></li>
	<li><p>{{post.author}}</p></li>
	<li><p>{{post.posted}}</p></li>
	<li><a href="{{post.redditCommentUrl}}"><p>{{post.numberOfComments}} comments</p></a></li>
</ul>
